<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with nice gradient purple -->
  <rect width="64" height="64" rx="16" fill="url(#bgGradient)"/>
  
  <!-- Shadow effect -->
  <rect x="2" y="2" width="60" height="60" rx="14" fill="url(#shadowGradient)" opacity="0.3"/>
  
  <!-- 3D Package Icon - DIPERBESAR -->
  <g transform="translate(14, 12)">
    <!-- Top face -->
    <path d="M18 6L6 12L18 18L30 12L18 6Z" fill="white" opacity="0.95"/>
    
    <!-- Left side -->
    <path d="M6 12V26L18 32V18L6 12Z" fill="white" opacity="0.75"/>
    
    <!-- Right side -->
    <path d="M30 12V26L18 32V18L30 12Z" fill="white" opacity="0.55"/>
    
    <!-- Center line -->
    <line x1="18" y1="6" x2="18" y2="18" stroke="white" stroke-width="2.5" stroke-linecap="round" opacity="0.9"/>
    
    <!-- Top edges highlight -->
    <polyline points="18,6 6,12" stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.4"/>
    <polyline points="18,6 30,12" stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.3"/>
  </g>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="shadowGradient">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0" />
    </radialGradient>
  </defs>
</svg>